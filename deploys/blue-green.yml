apiVersion: extensions/v1beta1
kind: ReplicaSet 
metadata:
  name: bluegreen
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: bluegreen
      version: blue
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bluegreen
        version: blue
    spec:
      containers:
        - image: 'docker.io/opsmx11/restapp:simple-blue-1.0'
          imagePullPolicy: Always 
          name: restapp 
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: prometheus
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: bluegreenlb
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      name: canary
    - port: 9090
      protocol: TCP
      name: reports
  selector:
    app: bluegreen
    version: green

              
